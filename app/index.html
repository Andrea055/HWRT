<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
        <script type="module" src="graph.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HWRT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Band selection</a>
              </li>
          </div>
        </div>
      </nav>

<div id="chart_div"></div>
<div id="new"></div>
<div id="rsrq"></div>
<table class="table">
  <tbody>
    <tr>
      <th scope="row" >Device name:</th>
      <td id="device"></td>
    </tr>
    <tr>
      <th scope="row">Serial number:</th>
      <td id="serial"></td>
    </tr>
    <tr>
      <th scope="row" >Imei:</th>
      <td colspan="2" id="imei"></td>
    </tr>
    <tr>
      <th scope="row" >Mac:</th>
      <td colspan="2" id="mac"></td>
    </tr>
    <tr>
      <th scope="row" >Ip:</th>
      <td colspan="2" id="ip"></td>
    </tr>
    <tr>
      <th scope="row" >DNS:</th>
      <td colspan="2" id="dns"></td>
    </tr>
    <tr>
      <th scope="row" >Mode:</th>
      <td colspan="2" id="mode"></td>
    </tr>
  </tbody>
</table>
<script>
const fs = require('fs')

fs.readFile('info.json', 'utf8' , (err, data) => {
  if (err) {
    console.error(err)
    return
  }
  document.getElementById("device").innerHTML = JSON.parse(data)[0];
  document.getElementById("imei").innerHTML = JSON.parse(data)[1];
  document.getElementById("ip").innerHTML = JSON.parse(data)[2];
  document.getElementById("dns").innerHTML = JSON.parse(data)[3];
  document.getElementById("mode").innerHTML = JSON.parse(data)[4];
  document.getElementById("mac").innerHTML = JSON.parse(data)[6];
  document.getElementById("serial").innerHTML = JSON.parse(data)[5];
})
  </script>
</body>
<html>
