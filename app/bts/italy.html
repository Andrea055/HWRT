<table class="table">
  <tbody>
    <tr>
      <th scope="row" >eNb:</th>
      <td id="enode"></td>
    </tr>
    <tr>
      <th scope="row">Cell_id:</th>

      <th scope="row" >PCI:</th>

    </tr>

<script>
  fs.readFile('band.json', 'utf8' , (err, data) => {
  if (err) {
    console.error(err)
    return
  }
  document.getElementById("band").innerHTML = JSON.parse(data)[0];
  document.getElementById("bandwidth").innerHTML = JSON.parse(data)[1];
  document.getElementById("plmn").innerHTML = JSON.parse(data)[2];
  document.getElementById("enode").innerHTML = JSON.parse(data)[4];
  document.getElementById("mcs").innerHTML = JSON.parse(data)[5];
  document.getElementById("tra").innerHTML = JSON.parse(data)[6];
  document.getElementById("tac").innerHTML = JSON.parse(data)[7];
  document.getElementById("arfcn").innerHTML = JSON.parse(data)[8];
  document.getElementById("cellid").innerHTML = JSON.parse(data)[9];
  document.getElementById("pci").innerHTML = JSON.parse(data)[10];
})
</script>
